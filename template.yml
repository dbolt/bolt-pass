AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31
- AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description: CodeStar projectId used to associate new resources to team members

# Enable blue/green deployments using this Globals section. For instructions, see the AWS CodeStar User Guide:
# https://docs.aws.amazon.com/codestar/latest/userguide/how-to-modify-serverless-project.html?icmpid=docs_acs_rm_tr
#
# Globals:
#   Function:
#     AutoPublishAlias: live
#     DeploymentPreference:
#       Enabled: true
#       Type: Canary10Percent5Minutes

Resources:
  #
  # API Definitions
  #

  Index:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: python3.6
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /
            Method: get
        PostEvent:
          Type: Api
          Properties:
            Path: /
            Method: post

  ListResources:
    Type: AWS::Serverless::Function
    Properties:
      Handler: list.handler
      Runtime: python3.6
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      #Policies:
      #  - AWSLambdaBasicExecutionRole
      #  - DynamoDBCrudPolicy:
      #      TableName: !Ref ResourcesTable
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /list
            Method: get

  #
  # DynamoDB Definitions
  #

  ResourcesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        !Join ['-', [!Ref 'ProjectId', 'resources']]
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      SSESpecification:
        SSEEnabled: true
      AttributeDefinitions:
        -
          AttributeName: 'root'
          AttributeType: 'S'
        -
          AttributeName: 'suffix'
          AttributeType: 'S'
      KeySchema:
        -
          AttributeName: 'root'
          KeyType: 'HASH'
        -
          AttributeName: 'suffix'
          KeyType: 'RANGE'
